

            <ion-header>
              <ion-toolbar color="primary" >
                <ion-buttons slot="start">
                  <ion-back-button defaultHref="/login">
                    </ion-back-button>
                </ion-buttons>
                <ion-title>Registro</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content >
              <div>
              <ion-item >
                <ion-label position="floating">Nombre</ion-label>
                <ion-input  type="text" [(ngModel)]="usuario.nombre" required></ion-input>
              </ion-item>

           
              <ion-item >
                <ion-label position="floating">Email</ion-label>
                <ion-input  type="text" [(ngModel)]="usuario.mail" required></ion-input>
              </ion-item>
            
            
              <ion-item >
                <ion-label position="floating">Password</ion-label>
                <ion-input  type="text" [(ngModel)]="usuario.clave" required></ion-input>
              </ion-item>

            </div>
              
              <ion-button color ="success" expand="block" type="submit" (click)="registro()" >
                GUARDAR DATOS
              </ion-button>
            </ion-content>
